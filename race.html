<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompileRace</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-header">
  <button id="homeBtn" class="home-btn">â† Home</button>
  <h1 class="logo" onclick="location.href='index.html'" style="cursor:pointer;">Compile<span>Race</span></h1>
  <div class="header-controls">
    <label for="colorPicker" class="customize-btn">ğŸ¨ Customize</label>
    <input type="color" id="colorPicker" value="#4ade80">
  </div>
</div>

<div class="main-container">
  <aside class="sidebar">
    <div class="card">
      <span class="label">Objective</span>
      <p id="objectiveText">Loading...</p>
    </div>
    <div class="card">
      <span class="label">Sample Test Case</span>
      <div class="console-box">
        <div class="sample-title">Input</div>
        <code id="sampleInputText">â€”</code>
        <div class="sample-title" style="margin-top:10px;">Output</div>
        <code id="sampleOutputText">â€”</code>
      </div>
    </div>
    <div class="card test-status-card" id="testStatusCard" style="display:none;">
      <span class="label">Test Results</span>
      <div id="testStatusList"></div>
    </div>
    <div class="button-group">
      <button id="runBtn" class="btn-primary" aria-label="Submit Code"></button>
      <button class="btn-secondary" id="restartBtn">Restart</button>
    </div>
  </aside>

  <main class="editor-pane">
    <div class="bg-timer" id="bg-timer">0</div>
    <div class="editor-window">
      <div class="window-header">
        <div class="window-dots">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <div class="window-title">Main.java</div>
        <div class="window-stats" id="windowStats"></div>
      </div>
      <div class="editor-container">
        <div id="active-line"></div>
        <pre id="highlight-layer" aria-hidden="true"><code id="highlight-content"></code></pre>
        <textarea id="editor" spellcheck="false" autocomplete="off" placeholder="Start typing your Java code..."></textarea>
      </div>
    </div>
  </main>
</div>

<div id="output-toast" class="toast">Ready? Start typing.</div>

<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
